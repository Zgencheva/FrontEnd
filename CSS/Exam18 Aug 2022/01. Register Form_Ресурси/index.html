<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <title>Register Form</title>
</head>
<body>
    <div class="form-container">
        <form>
            <h2>Registration Form</h2>
            <div class="double">
                <div class="inputGroup">
                    <label for="fName">First Name</label>
                    <input class="rounded" type="text" name="fName" id="fName" />
                </div>
                <div class="inputGroup">
                    <label for="lName">Last Name</label>
                    <input class="rounded" type="text" name="lName" id="lName" />
                </div>
            </div>
            <div class="inputGroup">
                <label for="email">Email</label>
                <input class="rounded" type="text" name="email" id="email" />
            </div>
            <div class="inputGroup">
                <label for="pass">Password</label>
                <input class="rounded" type="text" name="pass" id="pass" />
            </div>
            <div class="inputGroup">
                <label for="re-pass">Confirm password</label>
                <input class="rounded" type="text" name="re-pass" id="re-pass" />
            </div>
            <div class="margin">
                <input type="checkbox" name="accept" id="accept" />
                <label for="accept">I caccept the Terms of Use & Privacy Policy.</label>
            </div>
            <button type="submit" class="rounded margin">REGISTER NOW</button>
        </form>
    </div>
</body>
</html>
